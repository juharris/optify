name: "[Rust] Test"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
         working-directory: rust
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build
    - name: Test
      run: cargo test
